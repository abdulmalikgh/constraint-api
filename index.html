    <div>
        <h3>Create a new password</h3>
    <p>Password should meet the following requirements:</p>
    <ul>
        <li>16-100 characters (longer is better)</li>
        <li>At least one of these symbols: !, @, #, $, %, ^, &, *</li>
        <li>At least one number</li>
        <li>At least one lowercase letter</li>
        <li>At least one uppercase letter</li>
    </ul>
    
    <!--
    Hmmm... there seem to be a few issues with the HTML... and something is definitely missing.
    -->
    <form action="" >
        <label for="username">
        <span>Username:</span>
        <input name="username" id="username" autocomplete="username" placeholder="Enter your username" required minlength="8">
        </label><br>
        <label for="email">
            <span>Email:</span>
            <input type="email"id="email" name="email" placeholder="me@example.com" autocomplete="email" required>
        </label><br>
        <label for="first">
            <span>Enter password:</span>
            <input id="first" type="text" name="password" placeholder="New password" autofocus required autocomplete="current-password">
        </label><br>
        <label for="second">
            <span>Confirm Password:</span>
            <input id="second" type="text" name="passwordC" placeholder="Repeat password" required>
        </label>
        <input id="submit" type="submit">
    </form>
